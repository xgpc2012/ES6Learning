<script>
    //尾调用优化
    
    //斐波那契数列求对应值
    
    function Fibonacci(n) {
        if (n < 2) {
            return n
        } else {
            return Fibonacci(n - 1) + Fibonacci(n - 2)
        }
    }

    console.log(Fibonacci(6));

    //非递归

    function fb(n) {
        var res = [1, 1];
        if (n == 1 || n == 2) {
            return 1;
        } else {
            for (var i = 2; i < n; i++) {
                res[i] = res[i - 1] + res[i - 2];
            }
            return res[n - 1];
        }
    }

    console.log(fb(3));

    //非递归


    function fb(n){
        var a,b,res;
        a = b = 1;
        for(var i=3;i<=n;i++){
            res = a + b;
            a = b;
            b = res;
        }
        return res;
    }
    console.log(fb(10));

</script>
