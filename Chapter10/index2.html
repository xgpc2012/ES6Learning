<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[1,2,3,4,5];

    //查找符合条件的值
    console.log(arr1.find(n=>n>2));
    //查找符合条件的值的索引
    console.log(arr1.findIndex(n=>n>2));

    let arr2=[1,2,3,4,5];
    //用指定值填充数组的值
    arr2.fill(1);
    console.log(arr2);

    let arr3=[1,2,3,4,5];
    //用指定值填充数组指定位置的值
    arr3.fill(1,0,3);
    console.log(arr3);

    let arr4=[1,2,3,4];
    arr4.copyWithin(2,0);
    console.log(arr4);
</script>
</body>
</html>
