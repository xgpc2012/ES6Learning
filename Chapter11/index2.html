<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //创建未完成的Promise
    //Promise的执行器会立即执行,然后才执行后续流程中的代码
    let promise = new Promise(function (resolve, reject) {
        console.log("Promise");
        resolve();
    });

    console.log("Hi");

    //完成处理程序和拒绝处理程序总是在执行器完成后被添加到任务队列的末尾
    //类似于setTimeout,回调程序作为异步函数添加到队列
    promise.then(function () {
        console.log("resolved");
    })

    //Promise Hi resolved

    //创建已处理的Promise

    //只接受一个参数并返回一个完成态的Promise
    let promise1 = Promise.resolve(1),
        promise2 = Promise.reject(2);

    promise1.then(function (val) {
        console.log(val)
    })

    promise2.catch(function (val) {
        console.log(val)
    })
</script>
</body>
</html>
