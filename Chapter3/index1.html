<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //函数默认参数

    function test(a = 1, b = 2) {
        console.log(a);
        console.log(b);
    }

    test();//1,2
    test(1, 3);//1,3
    test(2, 3);//2,3
    console.log("我是分割的");

    function test2(a = 1, b = 2, c = 3) {
        console.log(a);
        console.log(b);
        console.log(c);
    }

    test2();//1,2,3
    test2(2, undefined, 3);//2,2,3
    test2(2, null, 3);//2,null,3

    let value=5;

    //默认参数表达式
    function getVal() {
        return value++;
    }

    function add(first, second = getVal()) {
        return first+second;
    }

    console.log(add(1));//6
    console.log(add(1));//7
    console.log(add(1,1));//2
</script>
</body>
</html>
